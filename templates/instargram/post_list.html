{% extends 'base.html' %}

{% block title %} List{% endblock title %}

{% block content %}

    <div class="container py-5 my-3">
        <div class="col-sm-6 offset-3">
            {% if post_list %}
                {% for post in post_list %}
                    <a href="{% url 'instargram:post_detail' post.pk %}"><img src="{{post.photo.url}}" alt="post"></a>
                {% endfor %}
            {% else %}
                <h3 class="text-center">등록된 게시글이 없습니다.</h3>  
            {% endif %}
            
        </div>
    </div>

{% endblock content %}
